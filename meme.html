<!DOCTYPE html>
<html>
<head>
<title>Meme Slideshow</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<style>
.mySlides {display:none;}
</style>
<body>

<h2 class="w3-center">Automatic Slideshow</h2>

<div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides" src="assets/images/one.jpg" style="width:100%">
  <img class="mySlides" src="assets/images/two.jpg" style="width:100%">
  <img class="mySlides" src="assets/images/three.jpg" style="width:100%">
  <img class="mySlides" src="assets/images/four.jpg" style="width:100%">
  <img class="mySlides" src="assets/images/five.jpg" style="width:100%">
  <img class="mySlides" src="assets/images/six.jpg" style="width:100%">
  <img class="mySlides" src="assets/images/seven.jpg" style="width:100%">
  <img class="mySlides" src="assets/images/eight.jpg" style="width:100%">
  <img class="mySlides" src="assets/images/nine.jpg" style="width:100%">
  <img class="mySlides" src="assets/images/ten.png" style="width:100%">


</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}
    x[myIndex-1].style.display = "block";
    setTimeout(carousel, 9000); // Change image every 2 seconds
}
</script>



  </body>
</html>
