<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Morning Method Project 1</title>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.2.0/mapquest.css"/>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- UIkit CSS cdn -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.36/css/uikit.min.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
  </head>
  
  <body>
  <div class="wrapper"> <!-- largest div, holds background image API -->
  <nav id="navstyle" class="uk-navbar-container uk-margin" uk-navbar> <!-- start of navigation bar -->
    <div class="uk-navbar-center">
      <a class="uk-navbar-item uk-logo" href="#"><img id="logo" src="assets/images/logo.png"/></a>
      <ul class="uk-navbar-nav">
        <li>
          <a href="#">
            <span class="uk-icon uk-margin-small-right" uk-icon="icon: star" id="date"></span>
          </a>
        </li>
      </ul>
    <div class="uk-navbar-item">
      <!-- <div><a href="#">Insert_Link</a></div> -->
      </div>
      <div class="uk-navbar-right"><div>
        <ul class="uk-navbar-nav">
        </ul>
      </div></div>
    </div>
  </nav> <!-- closes navbar -->
  <!-- start weather widget -->
  <div>
    <a class="weatherwidget-io" href="https://forecast7.com/en/39d74n104d99/denver/?unit=us" data-label_1="DENVER" data-label_2="WEATHER" data-theme="original" >DENVER WEATHER</a>
  </div> <!-- end weather widget -->

  <div class="cards_wrapper">

    <div id="checklist" class="uk-child-width-expand@s uk-text-center" style="" uk-grid>
        <div class="uk-card uk-card-default uk-card-body">
          <h3 class="headers">{morning.checklist}</h3>
          <div class="checklist-container">
            <form  action="#">
              <input type="text" name="item" id="item" placeholder="Add New" />
          </form>
          <ul id="list"></ul>
          </div>
        </div>

        <div class="uk-card uk-card-default uk-card-body">
          <div id="workouts">
            <h3 class="headers">{morning.workout}</h3>
          <img class="mySlides" src="./assets/images/gif1.gif" width="475" height="200" frameBorder="0" allowFullScreen></img><p><a href=""></a></p>
          <img class="mySlides" src="./assets/images/gif2.gif" width="475" height="200" frameBorder="0"  allowFullScreen></img><p><a href="https://giphy.com/gifs/exercise-fitness-tLdUZKLDEPXu8"></a></p>
          <img class="mySlides" src="./assets/images/gif3.gif" width="475" height="200" frameBorder="0" allowFullScreen></img><p><a href="https://giphy.com/gifs/exercise-fitness-GrhK7BbPFteOA"></a></p>
          <img class="mySlides" src="./assets/images/gif4.gif" width="475" height="200" frameBorder="0" allowFullScreen></img><p><a href="https://giphy.com/gifs/exercise-fitness-YeQfzfDgcagNO"></a></p>
          <img class="mySlides" src="./assets/images/gif5.gif" width="475" height="200" frameBorder="0" allowFullScreen></img><p><a href="https://giphy.com/gifs/home-video-exercise-lyvxPsyKMYk3m"></a></p>
          </div>
        </div>
     
      <div class="uk-card uk-card-default uk-card-body" id="meme" style="">
          <!-- content goes here -->
        <h3 class="headers">{morning.meme}</h3>
        <img class="mySlides" src="./assets/images/one.jpg">
        <img class="mySlides" src="./assets/images/two.jpg">
        <img class="mySlides" src="./assets/images/four.jpg">
        <img class="mySlides" src="./assets/images/seven.jpg">
        <img class="mySlides" src="./assets/images/eight.jpg">
        <img class="mySlides" src="./assets/images/nine.jpg">
        <img class="mySlides" src="./assets/images/ten.png">
      </div>
    </div> <!-- closes the first uk grid row -->

    <div id="" class="uk-child-width-expand@s uk-text-center" uk-grid>
      <div class="uk-card uk-card-default uk-card-body">
        <h3 class="headers">{morning.traffic}</h3>
        <div id="map" style="height: 300px;"></div>
      </div>

      <div class="uk-card uk-card-default uk-card-body" id="wordsAPI">
        <h3 class="headers">{morning.word}</h3>
        <h2 id="word-of-day"></h2>
        <p id="word-of-day-descrip"></p>
      </div>

      <div class="uk-card uk-card-default uk-card-body" id="wordsAPI">
        <h3 class="headers">{morning.upgrades}</h3>
        <p id="upgrade">More {morning.inspiration} coming soon!!!</p>
        <img class="" src="./assets/images/lemur.jpg" width="475" height="200">
      </div>
    </div> <!-- closes the second row -->

    </div> <!-- //wraps ui grid/cards wrapper -->
  </div> <!-- this closes the wrapper div -->
<!-- </div> this closes the wrapper div -->

<footer class="blue red" id="footer">morning.method-copyright 2018</footer>

</script>
</body>
</html>
